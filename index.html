<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text">
      <section>
        <h1 id="title">facebook</h1>
        <p id="sub-text">
          Connect with friends and the world <br />around you on Facebook.
        </p>
      </section>
    </div>

    <div class="container">
      <section class="login-items">
        <input
          type="email"
          placeholder="Email or Phone Number"
          name="login-mail"
          class="input-id"
          id="login-mail"
        />
        <input
          type="password"
          placeholder="Password"
          name="login-password"
          class="input-id"
          id="login-password"
        />
        <br />
        <button type="submit" id="login-button">Log In</button>
        <br />
        <a href="" id="forgot-acc">Forgot account?</a>
        <br />
        <hr />
        <button type="submit" id="account-button">Create New Account</button>
      </section>

      <footer>
        <p><a href="">Create a Page</a> for a celebrity, band or business</p>
      </footer>
    </div>
  </body>
</html>
