<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class="nav">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Notifications</a>
          </li>
          <li class="nav-item" id="settings">
            <a class="nav-link"  href="#">Settings</a>
          </li>
          <li class="nav-item" id="log-out">
            <a class="nav-link" href="index.html">Log Out</a>
          </li>
        </ul>
      </nav>
    </div>
      
    <div class="content">
      <div class="post-one">
        <div class="david">
          <div class="name-pfp">
            <img class="pfp" src="pfp/david-pfp.png" alt="">
            <p class="name">David Goggins</p>
          </div>
          <hr>
          <p class="description">Beautiful day outside</p>
          
          
          <p><img class="img" src="img/david.jpg" alt="david-goggins-img"></p>
          <hr>
          <button class="like-btn" id="like-btn" onclick="toggleLike()"><i class="fas fa-thumbs-up"></i></button>
        </div>
      </div>
    
      <div class="post-two">
        <div class="gregory">
          <div class="name-pfp">
            <img class="pfp" src="pfp/gregory2.png" alt="">
            <p class="name">Gregory McGyver</p>
          </div>
          <hr>
          <p class="description">Me when i was younger...</p>
          
          <p><img class="img" src="img/gregory.jpg" alt="gregory image"></p>
          <hr>
          <button class="like-btn2" id="like-btn2" onclick="toggleLikeTwo()"><i class="fas fa-thumbs-up"></i></button>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
