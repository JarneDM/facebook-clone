<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="text">
        <h1>facebook</h1>
    </div>
    <div class="container">
        <section class="login-items">
            <input 
            type="text"
            placeholder="First Name"
            name="first-name"
            class="first-name"
            id="first-name">

            <input 
            type="text"
            placeholder="Name"
            name="Name"
            class="back-name"
            id="back-name">
            
            <br />

            <input 
            type="email"
            placeholder="Phone or Email"
            name="email"
            class="email"
            id="email">

            <br>

            <input 
            type="password"
            placeholder="New Password"
            name="password"
            class="password"
            id="password"
            >

            <br>

            <p>Birth Date</p>
            <input 
            type="date" 
            name="birth-date" 
            class="birth-date" 
            id="birth-date">

            <br>

            <div class="gender">
                <p>Gender</p>
                <input type="radio" placeholder="Male" name="Male" id="male">Male
                <input type="radio" placeholder="Female" name="Female" id="female">Female
            </div>

            
            <a id="link-landing" href="landing-page.html"><button type="submit" id="login-button" >Log In</button></a>
            <br />
            <a href="" id="forgot-acc">Forgot account?</a>
            <br />
            <hr />
            <button type="submit" id="account-button">Create New Account</button>
          </section>
    </div>
</body>
</html>
